
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame">
    <script src="bundle.js"></script>

  </head>
  <body>
    <div position="fixed" bottom="3vh" left="3vw">
      <div>
        <span color: green>maxyaw =</span>
        <button value="3.14">π</button>
        <button value="6.28">2π</button>
      </div>
    </div>
    <a-scene>
      <a-entity camera="fov:80" no-click-look-controls wasd-controls cursor-color="#33CCFF">
        <a-entity cursor position="0 0 -50" geometry="primitive:ring" material="color:white;shader:flat"></a-entity>
      </a-entity>
      <a-sky src="background.jpg"></a-sky>
    </a-scene>
  </body>
</html>
