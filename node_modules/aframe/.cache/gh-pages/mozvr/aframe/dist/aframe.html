<!DOCTYPE html><html><head><meta charset="utf-8">

<template is="a-template" element="a-camera" fov="80" near="0.5" far="10000" look-controls-enabled="true" wasd-controls-enabled="true" cursor-visible="true" cursor-offset="1" cursor-color="#FFF" cursor-maxdistance="1000" cursor-scale="1" cursor-opacity="1">
  <a-entity camera="fov: ${fov}; near: ${near}; far: ${far}" look-controls="enabled: ${look-controls-enabled}" wasd-controls="enabled: ${wasd-controls-enabled}">
    <a-entity visible="${cursor-visible}" position="0 0 -${cursor-offset}" geometry="primitive: ring; radiusOuter: 0.016; radiusInner: 0.01" material="color: ${cursor-color}; shader: flat; transparent: true; opacity: ${cursor-opacity}" scale="${cursor-scale} ${cursor-scale} ${cursor-scale}" cursor="maxDistance: ${cursor-maxdistance};">
    </a-entity>
  </a-entity>
</template>
<template is="a-template" element="a-cube" width="5" height="5" depth="5" translate="0 0 0" color="gray" opacity="1.0" shader="standard" transparent="true" metalness="0.0" roughness="0.5" src="">
  <a-entity geometry="primitive: box;
                      width: ${width};
                      height: ${height};
                      depth: ${depth};
                      translate: ${translate}" material="color: ${color};
                      opacity: ${opacity};
                      shader: ${shader};
                      transparent: ${transparent};
                      metalness: ${metalness};
                      roughness: ${roughness};
                      src: url(${src})"></a-entity>
</template>
<template is="a-template" element="a-curvedimage" radius="2" height="1" segments-radius="48" theta-start="0" theta-length="360" open-ended="false" opacity="1.0" transparent="true" src="">
  <a-entity geometry="primitive: cylinder;
                      radius: ${radius};
                      height: ${height};
                      segmentsRadius: ${segments-radius};
                      segmentsHeight: 1;
                      thetaStart: ${theta-start};
                      thetaLength: ${theta-length};
                      openEnded: true" scale="1 1 -1" material="opacity: ${opacity};
                      shader: flat;
                      side: front;
                      transparent: ${transparent};
                      src: url(${src})"></a-entity>
</template>
<template is="a-template" element="a-cylinder" radius="0.5" radius-top="0.5" radius-bottom="0.5" height="1" segments-radial="36" segments-height="1" theta-start="0" theta-length="360" open-ended="false" translate="0 0 0" color="gray" opacity="1.0" shader="standard" transparent="true" metalness="0.0" roughness="0.5" side="front" src="">
  <a-entity geometry="primitive: cylinder;
                      radius: ${radius};
                      radiusTop: ${radius-top};
                      radiusBottom: ${radius-bottom};
                      height: ${height};
                      segmentsRadial: ${segments-radial};
                      segmentsHeight: ${segments-height};
                      thetaStart: ${theta-start};
                      thetaLength: ${theta-length};
                      openEnded: ${open-ended};
                      translate: ${translate}" material="color: ${color};
                      opacity: ${opacity};
                      shader: ${shader};
                      metalness: ${metalness};
                      roughness: ${roughness};
                      side: ${side};
                      transparent: ${transparent};
                      src: url(${src})"></a-entity>
</template>
<template is="a-template" element="a-frame" size="10" thickness="0.1" color="#404040">
  <a-cube position="5 5 0" rotation="0 0 0" width="${thickness}" height="${thickness}" depth="${size}" color="${color}"></a-cube>
  <a-cube position="5 -5 0" rotation="0 0 0" width="${thickness}" height="${thickness}" depth="${size}" color="${color}"></a-cube>
  <a-cube position="-5 5 0" rotation="0 0 0" width="${thickness}" height="${thickness}" depth="${size}" color="${color}"></a-cube>
  <a-cube position="-5 -5 0" rotation="0 0 0" width="${thickness}" height="${thickness}" depth="${size}" color="${color}"></a-cube>

  <a-cube position="0 5 5" rotation="0 90 0" width="${thickness}" height="${thickness}" depth="${size}" color="${color}"></a-cube>
  <a-cube position="0 5 -5" rotation="0 90 0" width="${thickness}" height="${thickness}" depth="${size}" color="${color}"></a-cube>
  <a-cube position="0 -5 5" rotation="0 90 0" width="${thickness}" height="${thickness}" depth="${size}" color="${color}"></a-cube>
  <a-cube position="0 -5 -5" rotation="0 90 0" width="${thickness}" height="${thickness}" depth="${size}" color="${color}"></a-cube>

  <a-cube position="5 0 5" rotation="90 0 0" width="${thickness}" height="${thickness}" depth="${size}" color="${color}"></a-cube>
  <a-cube position="5 0 -5" rotation="90 0 0" width="${thickness}" height="${thickness}" depth="${size}" color="${color}"></a-cube>
  <a-cube position="-5 0 5" rotation="90 0 0" width="${thickness}" height="${thickness}" depth="${size}" color="${color}"></a-cube>
  <a-cube position="-5 0 -5" rotation="90 0 0" width="${thickness}" height="${thickness}" depth="${size}" color="${color}"></a-cube>
</template>
<template is="a-template" element="a-image" width="2" height="2" opacity="1.0" src="">
  <a-entity geometry="primitive: plane;
                      width: ${width};
                      height: ${height}" material="shader: flat;
                      src: url(${src});
                      opacity: ${opacity};
                      transparent: true">
  </a-entity>
</template>
<template is="a-template" element="a-light" angle="1.04719755" color="#fff" ground-color="#fff" decay="1" distance="0.0" exponent="10.0" intensity="1.0" type="directional">
  <a-entity light="angle: ${angle};
                   color: ${color};
                   groundColor: ${ground-color};
                   decay: ${decay};
                   distance: ${distance};
                   exponent: ${exponent};
                   intensity: ${intensity};
                   type: ${type}">
  </a-entity>
</template>
<template is="a-template" element="a-model" opacity="1.0" src="" format="collada">
  <a-entity material="opacity: ${opacity}" loader="src: url(${src}); format: ${format}">
  </a-entity>
</template>
<template is="a-template" element="a-plane" width="1" height="1" translate="0 0 0" color="gray" opacity="1.0" shader="standard" transparent="true" metalness="0.0" roughness="0.5" src="">
  <a-entity geometry="primitive: plane;
                      height: ${height};
                      width: ${width};
                      translate: ${translate}" material="color: ${color};
                      opacity: ${opacity};
                      shader: ${shader};
                      transparent: ${transparent};
                      metalness: ${metalness};
                      roughness: ${roughness};
                      src: url(${src})"></a-entity>
</template>
<template is="a-template" element="a-sky" src="" color="#FFF" radius="5000" segments-width="64" segments-height="64">
  <a-entity geometry="primitive: sphere;
                      radius: ${radius};
                      segmentsWidth: ${segments-width};
                      segmentsHeight: ${segments-height}" material="shader: flat; 
                      src: url(${src});
                      color: ${color}" scale="-1 1 1">
  </a-entity>
</template>
<template is="a-template" element="a-sphere" radius="5" segments-width="36" segments-height="18" translate="0 0 0" color="gray" opacity="1.0" shader="standard" transparent="true" metalness="0.0" roughness="0.5" src="">
  <a-entity geometry="primitive: sphere;
                      radius: ${radius};
                      segmentsWidth: ${segments-width};
                      segmentsHeight: ${segments-height};
                      translate: ${translate}" material="color: ${color};
                      opacity: ${opacity};
                      shader: ${shader};
                      transparent: ${transparent};
                      metalness: ${metalness};
                      roughness: ${roughness};
                      src: url(${src})"></a-entity>
</template>
<template is="a-template" element="a-video" src="" width="4" height="2" translate="0 0 0" autoplay="true" loop="true" crossorigin="anonymous">
  <video id="video" src="$%7Bsrc%7D" width="${width}" height="${height}" autoplay="${autoplay}" loop="${loop}" crossorigin="${crossOrigin}" style="display: none">
  </video>
  <a-entity geometry="primitive: plane;
                      height: ${height};
                      width: ${width};
                      translate: ${translate}" material="shader: flat; src: #video">
  </a-entity>
</template>
<template is="a-template" element="a-videosphere" src="" radius="5000" segments-width="64" segments-height="64" autoplay="true" loop="true" crossorigin="anonymous">
  <video id="video" src="$%7Bsrc%7D" width="1000" height="500" autoplay="${autoplay}" loop="${loop}" crossorigin="${crossOrigin}" style="display: none">
  </video>
  <a-entity geometry="primitive: sphere;
                      radius: ${radius};
                      segmentsWidth: ${segments-width};
                      segmentsHeight: ${segments-height};" material="shader: flat; src: #video;" scale="-1 1 1">
  </a-entity>
</template>
</head><body></body></html>
